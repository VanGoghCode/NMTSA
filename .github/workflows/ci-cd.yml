# GitHub Actions Workflow
# CI/CD Pipeline for NMTSA

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '22.13.1'

# Minimal permissions required; actions:read enables cross-run artifact download if ever configured
permissions:
  contents: read
  actions: read

jobs:
  # Lint and Test
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm test
        if: false  # Enable when tests are added

  # Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create .env file
        run: |
          echo "NODE_ENV=production" > .env
          echo "NEXT_PUBLIC_APP_NAME=NMTSA" >> .env
      
      - name: Build application
        run: |
          echo "Starting build..."
          npm run build || (echo "Build failed!" && exit 1)
          echo "Build completed successfully"
        env:
          NODE_ENV: production
          CI: true
          SKIP_ENV_VALIDATION: true
      
      - name: Notify build completion
        run: echo "Build completed successfully"
