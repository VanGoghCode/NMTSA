# GitHub Actions Workflow
# CI/CD Pipeline for NMTSA

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '22.13.1'

# Minimal permissions required; actions:read enables cross-run artifact download if ever configured
permissions:
  contents: read
  actions: read

jobs:
  # Lint and Test
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('**/package-lock.json', 'next.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-next-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm test
        if: false  # Enable when tests are added

  # Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('**/package-lock.json', 'next.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-next-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create .env file
        run: |
          echo "NODE_ENV=production" > .env
          echo "NEXT_PUBLIC_APP_NAME=NMTSA" >> .env
      
      - name: Build application
        run: |
          echo "Starting build..."
          npm run build || (echo "Build failed!" && exit 1)
          echo "Build completed successfully"
        env:
          NODE_ENV: production
          CI: true
          SKIP_ENV_VALIDATION: true
          # Client-side public variables
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_AWS_REGION: ${{ secrets.NEXT_PUBLIC_AWS_REGION }}
          NEXT_PUBLIC_ENABLE_ANALYTICS: ${{ secrets.NEXT_PUBLIC_ENABLE_ANALYTICS }}
          NEXT_PUBLIC_ENABLE_LOGGING: ${{ secrets.NEXT_PUBLIC_ENABLE_LOGGING }}
          # Server-side secrets (required if server code runs during build)
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
      
      - name: Notify build completion
        run: echo "Build completed successfully"
