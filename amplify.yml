version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        # For pure static sites, Amplify uses this folder to deploy. For Next.js SSR, Amplify auto-detects and manages server output.
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    environment:
      - NEXT_TELEMETRY_DISABLED=1
      - SKIP_ENV_VALIDATION=true
      - NEXT_PUBLIC_APP_NAME=NMTSA
      # If you use environment variables at build/runtime, set them in Amplify Console as well.
